<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Comic Agung</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div class="container" id="app">
    <!-- Logout button and notification for success / error event -->
    <div class="row my-3" id="logoutButton">
      <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
    </div>

    <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
      Your notification goes here
    </div>

    <!-- This is Login Form  -->
    <div id="loginForm">
      <h1>Login</h1>
      <form class="my-4" id="submitLogin">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="emailLogin" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" id="passwordLogin" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <button type="submit" class="btn btn-info register">
          Register
        </button>
      </form>
    </div>

    <div id="registerForm">
      <h1>Register</h1>
      <form class="my-4" id="submitRegister">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" name="name" id="nameRegister" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="emailRegister" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="passwordRegister" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <button type="submit" class="btn btn-warning randomUser">
          Random User
        </button>
        <button type="submit" class="btn btn-info login">
          Login
        </button>
      </form>
    </div>


    <div id="comicCollection">
      <h1>Comic Collection</h1>
      <div class="row my-4" id="allComic">
        <!-- Each of comic will have one of this card -->

      </div>
    </div>

    <!-- This is form page to update a comic -->
    <div id="updateComic">
      <h1>Update Comic</h1>
      <form class="my-4">
        <input type="hidden" id="idUpdate">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="titleUpdate" type="text" class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="authorUpdate" type="text" class="form-control" name="author" />
        </div>
        <div class="form-group">
          <label for="imageUrl">Comic Image URL</label>
          <input id="imageUpdate" type="text" class="form-control" name="imageUrl" />
        </div>
        <button id="btn-update" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="user.js"></script>
<script src="comics.js"></script>
<script src="app.js"></script>

</html>
